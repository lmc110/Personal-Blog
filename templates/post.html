{% extends 'base.html' %}
{% block title %}Post Preview{% endblock %}
{% block content %}
    <a href="/" class="home">HOME</a>

    <article>
        <h1>{{ title }}</h1>
        <h3>Posted on {{ date.strftime("%b %d, '%y at %H:%M %p") }}</h3>
        <br>
        {{ body|replace("\r\n", "<p>")|safe }}
    </article>
{% endblock %}
